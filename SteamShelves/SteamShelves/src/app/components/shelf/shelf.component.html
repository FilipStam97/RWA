
<div class="shelf-container" *ngIf="shelve">

<mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{shelve.title}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{shelve.description}}</p>
    <div class="games-container-div">
    <app-game-thumb *ngFor="let game of shelve.games" [game]="game" ></app-game-thumb>
   </div>
  </mat-expansion-panel>
</div>
