
<div class="shelf-container" *ngIf="shelf">

<mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{shelf.title}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{shelf.description}}</p>
    <div class="games-container-div">
    <app-game-thumb *ngFor="let game of shelfGames | async" [game]="game" ></app-game-thumb>
   </div>
  </mat-expansion-panel>
</div>
