


    <mat-card *ngIf="game" class="game-thumb-card">
         <img mat-card-image src="{{game.header_image}}" >
        <mat-card-content>
            <h3>{{game.name}}</h3>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>REMOVE</button>
          </mat-card-actions>
    </mat-card>
