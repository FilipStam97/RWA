
<mat-drawer-container class="drawer-container" autosize>
  <mat-drawer #drawer class="drawer-sidenav" mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="shelves" routerLinkActive="active" (click)="drawer.toggle()">My Shelves</a>
      <a mat-list-item routerLink="friends" routerLinkActive="active" (click)="drawer.toggle()">Friends</a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar color="primary">
      <button (click)="drawer.toggle()" mat-icon-button class="toolbar-icon" >
        <mat-icon>menu</mat-icon>
      </button>
      <a class ="logo-link" routerLink="home" routerLinkActive="active">
      <span>SteamShelves</span>
      </a>
      <span class="spacer"></span>
      <mat-form-field class="search-form-field" appearance="fill">
        <mat-label>Search</mat-label>
        <input matInput type="text" >
        <mat-icon>search</mat-icon>
      </mat-form-field>
      <span class="spacer"></span>
      <button [matMenuTriggerFor]="menu" mat-icon-button class="toolbar-icon" >
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>


<mat-menu #menu="matMenu">
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>
