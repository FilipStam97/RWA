
<mat-form-field class="search-form-field" appearance="fill">
    <mat-label>Search</mat-label>
    <input type="text" matInput [matAutocomplete]="auto" #input >
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let value of SearchValues | async" [value]="value">
            {{value.name}}
          </mat-option>
        </mat-autocomplete>
        <!-- <mat-icon>search</mat-icon> -->
  </mat-form-field>
<app-game-profile></app-game-profile>
